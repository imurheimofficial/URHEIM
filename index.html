<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= BASE ================= */
html, body {
  margin: 0;
  padding: 0;
}

body {
  min-height: 240vh;
  font-family: Arial, sans-serif;
  background: #05050a url("background.png") center / cover no-repeat fixed;
  color: #e6e6e6;
  text-align: center;
}

/* ================= TOP BAR ================= */
.menu-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 190px;
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 -1px 0 rgba(255,215,0,0.45),
    inset 0 -2px 0 rgba(0,0,0,0.9);
  z-index: 10;
}

.top-content {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 190px;
  z-index: 11;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* LOGO */
.top-wrapper {
  width: 110px;
  height: 110px;
  margin-bottom: 6px;
  border-radius: 50%;
  overflow: hidden;
}

.top-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: translateY(-2px);
}

/* MENU */
.main-menu {
  display: flex;
  gap: 36px;
  font-family: "Times New Roman", Times, serif;
  font-size: 40px;
  font-style: italic;
}

.main-menu a {
  color: rgba(255,215,0,0.9);
  text-decoration: none;
}

.main-menu a:hover {
  color: #ffd700;
}

/* ================= SCROLL CONTENT ================= */
.scroll-content {
  margin-top: 230px;
  margin-bottom: 220px;
  display: flex;
  justify-content: center;
}

.center-image {
  width: 420px;
  max-width: 80%;
}

.center-image img {
  width: 100%;
  display: block;
}

/* ================= BOTTOM BAR ================= */
.icons-bg {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 150px;
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 1px 0 rgba(255,215,0,0.45),
    inset 0 2px 0 rgba(0,0,0,0.9);
  z-index: 10;
}

.bottom-content {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 150px;
  z-index: 11;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ICONS */
.social-row {
  display: flex;
  gap: 26px;
  align-items: center;
}

.social-row a {
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: transform 0.2s ease;
}

.social-row a:hover {
  transform: scale(1.25);
}

.social-row i,
.social-row svg {
  width: 26px;
  height: 26px;
}

/* TikTok – opticky dorovnaný */
.social-row .tiktok svg {
  width: 24px;
  height: 24px;
  transform: translateY(-3px);
}

/* COLORS */
.facebook i { color: #0062E0; }
.instagram i { color: #E1306C; }
.threads i { color: #ffffff; }
.twitter i { color: #ffffff; }
.twitch i { color: #8859E3; }
.youtube i { color: #EB5841; }
.spotify i { color: #38E576; }
.soundcloud i { color: #F7861E; }
.discord i { color: #7084D4; }
.reddit i { color: #C00613; }
.steam i { color: #1386B7; }

/* FOOTER TEXT */
.header {
  margin-top: 8px;
  font-size: 15px;
  letter-spacing: 2px;
}

.bottom-text {
  margin-top: 6px;
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<!-- FIXED BARS -->
<div class="menu-bg"></div>
<div class="icons-bg"></div>

<!-- TOP -->
<div class="top-content">
  <div class="top-wrapper">
    <img src="circle1.png" alt="URHEIM">
  </div>

  <nav class="main-menu">
    <a href="#">Home</a>
    <a href="#">Bio</a>
    <a href="#">Music</a>
    <a href="#">Video</a>
    <a href="#">Colabs</a>
    <a href="#">Contact</a>
  </nav>
</div>

<!-- SCROLLING CENTER -->
<div class="scroll-content">
  <div class="center-image">
    <img src="center-image.png" alt="">
  </div>
</div>

<!-- BOTTOM -->
<div class="bottom-content">
  <div class="social-row">

    <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
    <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
    <a class="threads" href="#"><i class="fab fa-threads"></i></a>

    <!-- TIKTOK SVG -->
    <a class="tiktok" href="#">
      <svg viewBox="0 0 24 24">
        <path fill="#25F4EE" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" transform="translate(-0.5,0.6)" />
        <path fill="#FE2C55" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" transform="translate(0.6,-0.5)" />
        <path fill="#FFFFFF" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" />
      </svg>
    </a>

    <a class="twitter" href="#"><i class="fab fa-x-twitter"></i></a>
    <a class="twitch" href="#"><i class="fab fa-twitch"></i></a>
    <a class="youtube" href="#"><i class="fab fa-youtube"></i></a>
    <a class="spotify" href="#"><i class="fab fa-spotify"></i></a>
    <a class="soundcloud" href="#"><i class="fab fa-soundcloud"></i></a>
    <a class="discord" href="#"><i class="fab fa-discord"></i></a>
    <a class="reddit" href="#"><i class="fab fa-reddit"></i></a>
    <a class="steam" href="#"><i class="fab fa-steam"></i></a>

  </div>

  <div class="header">Contact</div>
  <div class="bottom-text">
    URHEIM © 2020<br>
    Website by GitHub
  </div>
</div>

</body>
</html>

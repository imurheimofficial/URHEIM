<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html, body { margin:0; padding:0; }

body {
  min-height: 240vh;
  font-family: Arial, sans-serif;
  background: #05050a url("background2.png") center / cover no-repeat fixed;
  color: #e6e6e6;
  text-align: center;
}

/* ===== TOP BAR ===== */
.menu-bg {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 190px;
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 -1px 0 rgba(255,215,0,0.45),
    inset 0 -2px 0 rgba(0,0,0,0.9);
  z-index: 10;
}

.top-content {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 190px;
  z-index: 11;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.top-wrapper {
  width: 110px;
  height: 110px;
  margin-bottom: 6px;
  border-radius: 50%;
  overflow: hidden;
}

.top-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: translateY(-2px);
}

.main-menu {
  display: flex;
  gap: 36px;
  font-family: "Times New Roman", Times, serif;
  font-size: 40px;
  font-style: italic;
}

.main-menu a {
  color: rgba(255,215,0,0.9);
  text-decoration: none;
}

.main-menu a:hover { color:#ffd700; }

/* ===== CENTER SCROLL ===== */
.scroll-content {
  margin-top: 230px;
  margin-bottom: 220px;
  display: flex;
  justify-content: center;
}

.center-image {
  width: 420px;
  max-width: 80%;
}

.center-image img {
  width: 100%;
  display: block;
}

/* ===== BOTTOM BAR ===== */
.icons-bg {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  height: 150px;
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 1px 0 rgba(255,215,0,0.45),
    inset 0 2px 0 rgba(0,0,0,0.9);
  z-index: 10;
}

.bottom-content {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  height: 150px;
  z-index: 11;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ===== ICONS ===== */
.social-row {
  display: flex;
  gap: 22px;
  align-items: center;
}

.social-row a {
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: transform .2s ease, opacity .25s ease;
}

.social-row i,
.social-row svg {
  width: 26px;
  height: 26px;
}

/* default hover for all normal icons */
.social-row a:hover { transform: scale(1.25); }

/* ✅ FIX: zabrání přepsání transformu u umbrelly */
.social-row a.umbrella:hover { transform: translateX(-50%) !important; }

/* tiktok */
.social-row .tiktok svg {
  width: 26px;
  height: 26px;
  display: block;
  transform: translateY(-3px);
}

/* COLORS */
.facebook i { color:#0062E0; }
.instagram i { color:#E1306C; }
.threads i { color:#fff; }
.twitter i { color:#fff; }
.twitch i { color:#8859E3; }
.youtube i { color:#EB5841; }
.spotify i { color:#38E576; }
.soundcloud i { color:#F7861E; }
.discord i { color:#7084D4; }
.reddit i { color:#C00613; }
.steam i { color:#1386B7; }

/* ============================= */
/* CHEST + UMBRELLA + PASSWORD   */
/* ============================= */

.secret-wrap {
  position: relative;
  width: 28px;
  height: 28px;
}

/* CHEST */
.chest img {
  width: 26px;
  height: 26px;
  display: block;
  transform: translateY(-0.8mm);
  transition: transform .2s ease;
}

/* chest hover = scale přes img */
.chest img:hover {
  transform: translateY(-0.8mm) scale(1.25);
}

/* UMBRELLA pod truhlou */
.umbrella {
  position: absolute;
  top: 32px;
  left: 50%;
  transform: translateX(-50%);
  width: 28px;
  height: 28px;
  justify-content: center;
  align-items: center;
}

/* ✨ UMBRELLA GLOW */
@keyframes umbrellaGlow {
  0% {
    filter:
      drop-shadow(0 0 4px rgba(255, 0, 0, 0.45))
      drop-shadow(0 0 10px rgba(255, 215, 0, 0.18));
  }
  50% {
    filter:
      drop-shadow(0 0 8px rgba(255, 0, 0, 0.70))
      drop-shadow(0 0 16px rgba(255, 215, 0, 0.30));
  }
  100% {
    filter:
      drop-shadow(0 0 4px rgba(255, 0, 0, 0.45))
      drop-shadow(0 0 10px rgba(255, 215, 0, 0.18));
  }
}

.umbrella img {
  width: calc(26px + 4.5mm);
  height: calc(26px - 1mm);
  display: block;
  animation: umbrellaGlow 1.2s infinite ease-in-out;
  transition: transform .2s ease;
}

/* umbrella hover = scale přes img */
.umbrella img:hover {
  transform: scale(1.25);
}

/* PASSWORD BAR vedle truhly */
.passbar {
  position: absolute;
  top: 50%;
  left: 36px;
  transform: translateY(-50%);
  display: none;
  align-items: center;
  z-index: 50;
}

.passbar input {
  width: 120px;
  height: 22px;
  border-radius: 6px;
  border: 1px solid rgba(255,215,0,0.55);
  background: rgba(0,0,0,0.75);
  color: #fff;
  outline: none;
  padding: 0 8px;
  font-size: 12px;
  transition: border .2s ease, box-shadow .2s ease;
}

/* wrong password */
.passbar input.wrong {
  border: 1px solid rgba(255, 60, 60, 0.95);
  box-shadow: 0 0 8px rgba(255, 60, 60, 0.35);
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.passbar.shake {
  animation: shake 0.25s linear;
}

/* FOOTER */
.header {
  margin-top: 8px;
  font-size: 15px;
  letter-spacing: 2px;
  cursor: pointer;
}

.slide {
  overflow: hidden;
  max-height: 0;
  transition: max-height .4s ease;
}

.slide.open { max-height: 80px; }

.email-line { margin-top: 8px; }

.email-line a {
  color: #fff;
  text-decoration: none;
  transition: transform .2s ease;
}

.bottom-text {
  margin-top: 6px;
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<div class="icons-bg"></div>

  <nav class="main-menu">

</div>

<div class="scroll-content">

</div>

<div class="bottom-content">
  <div class="social-row">

    <a class="facebook" data-sound="FacebookSound.mp3" href="https://facebook.com/imurheimofficiaI"><i class="fab fa-facebook-f"></i></a>
    <a class="instagram" data-sound="InstagramSound.mp3" href="https://instagram.com/imurheimofficial"><i class="fab fa-instagram"></i></a>
    <a class="threads" data-sound="ThreadsSound.mp3" href="https://threads.com/@imurheimofficial"><i class="fab fa-threads"></i></a>

    <a class="tiktok" data-sound="TikTokSound.mp3" href="https://tiktok.com/@imurheimofficial">
      <svg viewBox="0 0 24 24">

        <path fill="#FE2C55" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" transform="translate(0.6,-0.5)" />
        <path fill="#FFFFFF" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" />

    <a class="twitter" data-sound="TwitterSound.mp3" href="https://twitter.com/imurheimoficial"><i class="fab fa-x-twitter"></i></a>

    <a class="spotify" data-sound="SpotifySound.mp3" href="https://open.spotify.com/user/31ot36lsksowpipo5ovni3tjtokq"><i class="fab fa-spotify"></i></a>

<audio id="hoverSound"></audio>

<script>
const hoverSound = document.getElementById("hoverSound");

/* ICONS */
document.querySelectorAll(".social-row a").forEach(link => {

  link.addEventListener("mouseenter", () => {
    document.querySelectorAll(".social-row a").forEach(a => {
      if (a !== link) a.style.opacity = "0.25";
    });
  });

  link.addEventListener("mouseleave", () => {
    document.querySelectorAll(".social-row a").forEach(a => a.style.opacity = "1");
  });

  link.addEventListener("click", e => {

    if (link.classList.contains("chest") || link.classList.contains("umbrella")) {
      return;
    }

    e.preventDefault();
    hoverSound.src = link.dataset.sound;
    hoverSound.currentTime = 0;
    hoverSound.play();

    setTimeout(() => {
      window.open(link.href, "_blank");
    }, 300);
  });
});

/* CHEST + PASSWORD + UMBRELLA */
const chest = document.querySelector(".chest");
const umbrella = document.querySelector(".umbrella");

const passbar = document.getElementById("passbar");
const passInput = document.getElementById("passInput");

let umbrellaTimeout = null;

function showUmbrellaFor10s() {
  umbrella.style.display = "flex";

  if (umbrellaTimeout) clearTimeout(umbrellaTimeout);

  umbrellaTimeout = setTimeout(() => {
    umbrella.style.display = "none";
  }, 10000);
}

function hidePassbar() {
  passbar.style.display = "none";
  passInput.value = "";
  passInput.classList.remove("wrong");
  passbar.classList.remove("shake");
}

function showPassbar() {
  passbar.style.display = "flex";
  passInput.focus();
}

function wrongPasswordEffect() {
  passInput.classList.add("wrong");
  passbar.classList.add("shake");

  setTimeout(() => {
    passbar.classList.remove("shake");
  }, 260);

  setTimeout(() => {
    passInput.classList.remove("wrong");
    passInput.value = "";
    passInput.focus();
  }, 700);
}

chest.addEventListener("click", e => {
  e.preventDefault();

  hoverSound.src = chest.dataset.sound;
  hoverSound.currentTime = 0;
  hoverSound.play();

  setTimeout(() => {
    if (passbar.style.display === "flex") {
      hidePassbar();
    } else {
      showPassbar();
    }
  }, 200);
});

/* ENTER = submit */
passInput.addEventListener("keydown", e => {

  if (e.key === "Enter") {
    const pass = passInput.value.trim();

    if (pass === "weskerboss") {

      hoverSound.src = "TreasureOpened.mp3";
      hoverSound.currentTime = 0;
      hoverSound.play();

      hidePassbar();
      showUmbrellaFor10s();

    } else {
      wrongPasswordEffect();
    }
  }

  if (e.key === "Escape") {
    hidePassbar();
  }
});

/* umbrella click */
umbrella.addEventListener("click", e => {
  e.preventDefault();

  hoverSound.src = umbrella.dataset.sound;
  hoverSound.currentTime = 0;
  hoverSound.play();

  setTimeout(() => {
    window.open(umbrella.href, "_blank");
  }, 300);
});
</script>

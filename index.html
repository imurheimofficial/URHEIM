<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html, body { margin:0; padding:0; }

body {
  min-height: 240vh;
  font-family: Arial, sans-serif;
  background: #05050a url("background2.png") center / cover no-repeat fixed;
  color: #e6e6e6;
  text-align: center;
}

/* ===== TOP BAR ===== */
.menu-bg {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 190px;
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 -1px 0 rgba(255,215,0,0.45),
    inset 0 -2px 0 rgba(0,0,0,0.9);
  z-index: 10;
}

.top-content {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 190px;
  z-index: 11;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.top-wrapper {
  width: 110px;
  height: 110px;
  margin-bottom: 6px;
  border-radius: 50%;
  overflow: hidden;
}

.top-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: translateY(-2px);
}

.main-menu {
  display: flex;
  gap: 36px;
  font-family: "Times New Roman", Times, serif;
  font-size: 40px;
  font-style: italic;
}

.main-menu a {
  color: rgba(255,215,0,0.9);
  text-decoration: none;
}

.main-menu a:hover { color:#ffd700; }

/* ===== CENTER SCROLL ===== */
.scroll-content {
  margin-top: 230px;
  margin-bottom: 220px;
  display: flex;
  justify-content: center;
}

.center-image {
  width: 420px;
  max-width: 80%;
}

.center-image img {
  width: 100%;
  display: block;
}

/* ===== BOTTOM BAR ===== */
.icons-bg {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  height: 150px;
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 1px 0 rgba(255,215,0,0.45),
    inset 0 2px 0 rgba(0,0,0,0.9);
  z-index: 10;
}

.bottom-content {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  height: 150px;
  z-index: 11;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ===== ICONS ===== */
.social-row {
  display: flex;
  gap: 22px; /* ← JEDINÁ ZMĚNA (bylo 26px) */
  align-items: center;
}

.social-row a {
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: transform .2s ease, opacity .25s ease;
}

.social-row i,
.social-row svg {
  width: 26px;
  height: 26px;
}

.social-row a:hover { transform: scale(1.25); }

.social-row .tiktok svg {
  width: 24px;
  height: 24px;
  transform: translateY(-3px);
}

/* COLORS */
.facebook i { color:#0062E0; }
.instagram i { color:#E1306C; }
.threads i { color:#fff; }
.twitter i { color:#fff; }
.twitch i { color:#8859E3; }
.youtube i { color:#EB5841; }
.spotify i { color:#38E576; }
.soundcloud i { color:#F7861E; }
.discord i { color:#7084D4; }
.reddit i { color:#C00613; }
.steam i { color:#1386B7; }

/* SECRET ICON STYLE (dvoubarevné) */
.chest i {
  color: #2a2a2a; /* tmavě šedá výplň */

  /* zlaté hrany / obrys */
  text-shadow:
    -1px -1px 0 #ffd700,
     1px -1px 0 #ffd700,
    -1px  1px 0 #ffd700,
     1px  1px 0 #ffd700,
     0px -1px 0 #ffd700,
     0px  1px 0 #ffd700,
    -1px  0px 0 #ffd700,
     1px  0px 0 #ffd700;
}

.umbrella img { display:block; }

/* FOOTER */
.header {
  margin-top: 8px;
  font-size: 15px;
  letter-spacing: 2px;
  cursor: pointer;
}

.slide {
  overflow: hidden;
  max-height: 0;
  transition: max-height .4s ease;
}

.slide.open { max-height: 80px; }

.email-line { margin-top: 8px; }

.email-line a {
  color: #fff;
  text-decoration: none;
  transition: transform .2s ease;
}

.bottom-text {
  margin-top: 6px;
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<div class="menu-bg"></div>
<div class="icons-bg"></div>

<div class="top-content">
  <div class="top-wrapper">
    <img src="circle1.png" alt="URHEIM">
  </div>

  <nav class="main-menu">
    <a href="https://imurheimofficial.github.io/URHEIM">Home</a>

    <a href="#">Contact</a>
  </nav>
</div>

<div class="scroll-content">
  <div class="center-image">
    <img src="center-image.png" alt="">
  </div>
</div>

<div class="bottom-content">
  <div class="social-row">

    <a class="facebook" data-sound="FacebookSound.mp3" href="https://facebook.com/imurheimofficiaI"><i class="fab fa-facebook-f"></i></a>
    <a class="instagram" data-sound="InstagramSound.mp3" href="https://instagram.com/imurheimofficial"><i class="fab fa-instagram"></i></a>
    <a class="threads" data-sound="ThreadsSound.mp3" href="https://threads.com/@imurheimofficial"><i class="fab fa-threads"></i></a>

    <a class="tiktok" data-sound="TikTokSound.mp3" href="https://tiktok.com/@imurheimofficial">
      <svg viewBox="0 0 24 24">
        <path fill="#25F4EE" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" transform="translate(-0.5,0.6)" />
        <path fill="#FE2C55" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" transform="translate(0.6,-0.5)" />
        <path fill="#FFFFFF" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" />
      </svg>
    </a>

    <a class="twitter" data-sound="TwitterSound.mp3" href="https://twitter.com/imurheimoficial"><i class="fab fa-x-twitter"></i></a>
    <a class="twitch" data-sound="TwitchSound.mp3" href="https://twitch.tv/imurheimofficial"><i class="fab fa-twitch"></i></a>
    <a class="youtube" data-sound="YoutubeSound.mp3" href="https://youtube.com/@imurheimofficial"><i class="fab fa-youtube"></i></a>
    <a class="spotify" data-sound="SpotifySound.mp3" href="https://open.spotify.com/user/31ot36lsksowpipo5ovni3tjtokq"><i class="fab fa-spotify"></i></a>
    <a class="soundcloud" data-sound="SoundcloudSound.mp3" href="https://soundcloud.com/imurheimofficial"><i class="fab fa-soundcloud"></i></a>
    <a class="discord" data-sound="DiscordSound.mp3" href="https://discordapp.com/users/1204486293132808252"><i class="fab fa-discord"></i></a>
    <a class="reddit" data-sound="RedditSound.mp3" href="https://reddit.com/user/imurheimofficial/"><i class="fab fa-reddit"></i></a>

    <a class="steam" data-sound="SteamSound.mp3" href="https://steamcommunity.com/id/imurheimofficial/"><i class="fab fa-steam"></i></a>

    <!-- SECRET BUTTON -->
    <a class="chest" data-sound="selectchest.mp3" href="#">
      <i class="fa-solid fa-eye-slash"></i>
    </a>

    <!-- UMBRELLA (hidden until password ok) -->
    <a class="umbrella" data-sound="ResidentEvil.mp3"
       href="https://residentevilmodding.boards.net/thread/18201/urheims-wesker-boss-mod?page=1&scrollTo=152613"
       style="display:none;">
      <img src="umbrella.ico" alt="Umbrella" style="width:26px;height:26px;">
    </a>

  </div>

  <div id="contactHeader" class="header">Contact</div>
  <div id="contactEmail" class="slide">
    <div class="email-line">
      <a id="gmail" data-sound="GmailSound.mp3" href="mailto:officielurheim@gmail.com">
        officielurheim@gmail.com
      </a>
    </div>
  </div>

  <div class="bottom-text">
    URHEIM © 2020<br>Website by GitHub
  </div>
</div>

<audio id="hoverSound"></audio>

<script>
const hoverSound = document.getElementById("hoverSound");

/* ICONS */
document.querySelectorAll(".social-row a").forEach(link => {

  link.addEventListener("mouseenter", () => {
    document.querySelectorAll(".social-row a").forEach(a => {
      if (a !== link) a.style.opacity = "0.25";
    });
  });

  link.addEventListener("mouseleave", () => {
    document.querySelectorAll(".social-row a").forEach(a => a.style.opacity = "1");
  });

  link.addEventListener("click", e => {

    /* chest + umbrella řešíme zvlášť */
    if (link.classList.contains("chest") || link.classList.contains("umbrella")) {
      return;
    }

    e.preventDefault();
    hoverSound.src = link.dataset.sound;
    hoverSound.currentTime = 0;
    hoverSound.play();

    setTimeout(() => {
      window.open(link.href, "_blank");
    }, 300);
  });
});


/* CHEST + PASSWORD + UMBRELLA */
const chest = document.querySelector(".chest");
const umbrella = document.querySelector(".umbrella");

chest.addEventListener("click", e => {
  e.preventDefault();

  /* selectchest.mp3 */
  hoverSound.src = chest.dataset.sound;
  hoverSound.currentTime = 0;
  hoverSound.play();

  setTimeout(() => {
    const pass = prompt("Enter password:");

    if (pass === "residentevil") {

      /* TreasureOpened.mp3 */
      hoverSound.src = "TreasureOpened.mp3";
      hoverSound.currentTime = 0;
      hoverSound.play();

      /* show umbrella */
      umbrella.style.display = "flex";

    } else {
      alert("Wrong password.");
    }

  }, 300);
});

umbrella.addEventListener("click", e => {
  e.preventDefault();

  /* ResidentEvil.mp3 */
  hoverSound.src = umbrella.dataset.sound;
  hoverSound.currentTime = 0;
  hoverSound.play();

  setTimeout(() => {
    window.open(umbrella.href, "_blank");
  }, 300);
});


/* CONTACT */
const contactHeader = document.getElementById("contactHeader");
const contactEmail = document.getElementById("contactEmail");
const gmail = document.getElementById("gmail");

contactHeader.onclick = () => {
  contactEmail.classList.toggle("open");
};

gmail.onclick = e => {
  e.preventDefault();
  hoverSound.src = gmail.dataset.sound;
  hoverSound.play();
  setTimeout(() => window.location.href = gmail.href, 300);
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #05050a url("circle1.png") center / cover no-repeat;
  color: #e6e6e6;
  text-align: center;
}

.overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 20px;
}

/* TOP */
.top-wrapper {
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
  border-radius: 50%;
  border: 1px solid #ffd700;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.top-wrapper img {
  width: 190px;
  height: 190px;
  object-fit: cover;
  border-radius: 50%;
}

/* MENU */
.main-menu {
  display: flex;
  justify-content: center;
  gap: 32px;
  margin: 12px 0 36px;
  font-family: "Times New Roman", Times, serif;
  font-size: 20px;
  font-style: italic;
  letter-spacing: 1.5px;
}

.main-menu a {
  color: rgba(255,215,0,0.85);
  text-decoration: none;
  transition: color 0.25s ease;
}

.main-menu a:hover {
  color: #ffd700;
}

/* SOCIAL OUTLINE */
.social-outline {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 999px;
  background:
    linear-gradient(
      120deg,
      rgba(255,215,0,0.18),
      rgba(255,215,0,0.06),
      rgba(255,215,0,0.18)
    );
  box-shadow:
    0 0 18px rgba(255,215,0,0.12),
    inset 0 0 12px rgba(255,255,255,0.04);
}

/* ICON ROW */
.social-row {
  display: flex;
  gap: 18px;
  justify-content: center;
}

.social-row a {
  font-size: 22px;
  text-decoration: none;
  transition: transform 0.2s ease, opacity 0.25s ease;
}

/* COLORS */
.facebook i { color: #0062E0; }
.instagram i { color: #E1306C; }
.threads i { color: #ffffff; }
.tiktok i { color: #000000; }
.twitter i { color: #62DFFB; }
.twitch i { color: #8859E3; }
.youtube i { color: #EB5841; }
.spotify i { color: #38E576; }
.soundcloud i { color: #F7861E; }
.discord i { color: #7084D4; }
.reddit i { color: #C00613; }
.steam i { color: #1386B7; }

/* CONTACT */
.header {
  margin-top: 30px;
  font-size: 15px;
  letter-spacing: 2px;
  cursor: pointer;
}

.slide {
  overflow: hidden;
  max-height: 0;
  transition: max-height 0.4s ease;
}

.slide.open {
  max-height: 80px;
}

.email-line {
  margin-top: 10px;
  font-size: 14px;
}

.email-line a {
  color: #ffffff;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.2s ease;
}

.bottom-text {
  margin-top: 30px;
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<div class="overlay">

  <div>
    <div class="top-wrapper">
      <img src="background.png" alt="URHEIM">
    </div>

    <!-- MENU -->
    <nav class="main-menu">
      <a href="https://imurheimofficial.github.io/URHEIM">Home</a>
      <a href="#">Bio</a>
      <a href="#">Music</a>
      <a href="#">Video</a>
      <a href="#">Colabs</a>
      <a href="#">Contact</a>
    </nav>

    <!-- SOCIAL ICONS -->
    <div class="social-outline">
      <div class="social-row">
        <a class="facebook" data-sound="FacebookSound.mp3" href="https://facebook.com/imurheimofficiaI"><i class="fab fa-facebook-f"></i></a>
        <a class="instagram" data-sound="InstagramSound.mp3" href="https://instagram.com/imurheimofficial"><i class="fab fa-instagram"></i></a>
        <a class="threads" data-sound="ThreadsSound.mp3" href="https://threads.com/@imurheimofficial"><i class="fab fa-threads"></i></a>
        <a class="tiktok" data-sound="TikTokSound.mp3" href="https://tiktok.com/@imurheimofficial"><i class="fab fa-tiktok"></i></a>
        <a class="twitter" data-sound="TwitterSound.mp3" href="https://twitter.com/imurheimoficial"><i class="fab fa-twitter"></i></a>
        <a class="twitch" data-sound="TwitchSound.mp3" href="https://twitch.tv/imurheimofficial"><i class="fab fa-twitch"></i></a>
        <a class="youtube" data-sound="YoutubeSound.mp3" href="https://youtube.com/@imurheimofficial"><i class="fab fa-youtube"></i></a>
        <a class="spotify" data-sound="SpotifySound.mp3" href="https://open.spotify.com/user/31ot36lsksowpipo5ovni3tjtokq"><i class="fab fa-spotify"></i></a>
        <a class="soundcloud" data-sound="SoundcloudSound.mp3" href="https://soundcloud.com/imurheimofficial"><i class="fab fa-soundcloud"></i></a>
        <a class="discord" data-sound="DiscordSound.mp3" href="https://discordapp.com/users/1204486293132808252"><i class="fab fa-discord"></i></a>
        <a class="reddit" data-sound="RedditSound.mp3" href="https://reddit.com/user/imurheimofficial/"><i class="fab fa-reddit"></i></a>
        <a class="steam" data-sound="SteamSound.mp3" href="https://steamcommunity.com/id/imurheimofficial/"><i class="fab fa-steam"></i></a>
      </div>
    </div>
  </div>

  <!-- CONTACT -->
  <div>
    <div id="contactHeader" class="header">Contact</div>
    <div id="contactEmail" class="slide">
      <div class="email-line">
        <a id="gmail" data-sound="GmailSound.mp3" href="mailto:officielurheim@gmail.com">
          officielurheim@gmail.com
        </a>
      </div>
    </div>

    <div class="bottom-text">
      URHEIM Â© 2020<br>
      Website by GitHub
    </div>
  </div>

  <audio id="hoverSound"></audio>

</div>

<script>
const hoverSound = document.getElementById("hoverSound");

/* SOCIAL ICONS */
document.querySelectorAll(".social-row a").forEach(link => {

  link.addEventListener("mouseenter", () => {
    document.querySelectorAll(".social-row a").forEach(a => {
      if (a !== link) a.style.opacity = "0.25";
    });
  });

  link.addEventListener("mouseleave", () => {
    document.querySelectorAll(".social-row a").forEach(a => {
      a.style.opacity = "1";
    });
  });

  link.addEventListener("click", e => {
    e.preventDefault();

    hoverSound.src = link.dataset.sound;
    hoverSound.currentTime = 0;
    hoverSound.play();

    link.style.transform = "scale(1.25)";

    setTimeout(() => {
      window.open(link.href, "_blank");
      link.style.transform = "scale(1)";
      document.querySelectorAll(".social-row a").forEach(a => a.style.opacity = "1");
    }, 300);
  });
});

/* CONTACT */
const contactHeader = document.getElementById("contactHeader");
const contactEmail = document.getElementById("contactEmail");
const gmail = document.getElementById("gmail");

contactHeader.onclick = () => {
  contactEmail.classList.toggle("open");
};

gmail.onclick = e => {
  e.preventDefault();

  hoverSound.src = gmail.dataset.sound;
  hoverSound.currentTime = 0;
  hoverSound.play();

  gmail.style.transform = "scale(1.15)";

  setTimeout(() => {
    window.location.href = gmail.href;
    gmail.style.transform = "scale(1)";
  }, 300);
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #05050a url("background.png") center / cover no-repeat;
  color: #e6e6e6;
  text-align: center;
}

/* OVERLAY */
.overlay {
  min-height: 100vh;
  position: relative;
}

/* =========================
   HORNÍ POZADÍ PRUH (ŠIROKÝ)
   ========================= */
.menu-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 160px;                 /* ⬅️ ŠÍŘKA PRUHU */
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 -1px 0 rgba(255,215,0,0.25), /* ⭐ HRANA POD TEXTEM */
    inset 0 -2px 0 rgba(0,0,0,0.9);
  z-index: 1;
}

/* =========================
   SPODNÍ POZADÍ PRUH (BEZE ZMĚNY)
   ========================= */
.icons-bg {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: 120px;
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 1px 0 rgba(255,215,0,0.25), /* ⭐ HRANA NAD IKONAMI */
    inset 0 2px 0 rgba(0,0,0,0.9);
  z-index: 1;
}

/* TOP LOGO */
.top-wrapper {
  width: 150px;
  height: 150px;
  margin: 40px auto 10px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  z-index: 2;
}

.top-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* MENU (TEXT ZŮSTÁVÁ NA MÍSTĚ) */
.menu-bar {
  position: relative;
  z-index: 2;
  margin-bottom: 90px;
}

.main-menu {
  display: flex;
  justify-content: center;
  gap: 32px;
  font-family: "Times New Roman", Times, serif;
  font-size: 20px;
  font-style: italic;
  letter-spacing: 1.5px;
}

.main-menu a {
  color: rgba(255,215,0,0.9);
  text-decoration: none;
}

.main-menu a:hover {
  color: #ffd700;
}

/* SPODNÍ OBSAH */
.footer {
  position: relative;
  z-index: 2;
  padding-bottom: 40px;
}

.icons-bar {
  margin-bottom: 10px;
}

.social-row {
  display: flex;
  gap: 18px;
  justify-content: center;
  align-items: center;
}

.social-row a {
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.social-row svg {
  width: 22px;
  height: 22px;
}

/* FOOTER TEXT */
.header {
  margin-top: 10px;
  font-size: 15px;
}

.bottom-text {
  margin-top: 20px;
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<div class="overlay">

  <!-- POZADÍ -->
  <div class="menu-bg"></div>
  <div class="icons-bg"></div>

  <!-- TOP -->
  <div>
    <div class="top-wrapper">
      <img src="circle1.png" alt="URHEIM">
    </div>

    <div class="menu-bar">
      <nav class="main-menu">
        <a href="#">Home</a>
        <a href="#">Bio</a>
        <a href="#">Music</a>
        <a href="#">Video</a>
        <a href="#">Colabs</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </div>

  <!-- BOTTOM -->
  <div class="footer">
    <div class="icons-bar">
      <div class="social-row">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-x-twitter"></i>
      </div>
    </div>

    <div class="header">Contact</div>
    <div class="bottom-text">
      URHEIM © 2020<br>
      Website by GitHub
    </div>
  </div>

</div>

</body>
</html>

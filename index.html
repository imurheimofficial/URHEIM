<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #05050a url("background.png") center / cover no-repeat;
  color: #e6e6e6;
  text-align: center;
}

.overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 0;
}

/* TOP */
.top-wrapper {
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
  border-radius: 50%;
  overflow: hidden;
}

.top-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 52%;
  transform: translate(2px, 6px);
  border-radius: 50%;
}

/* MENU BAR */
.menu-bar {
  width: 100%;
  padding: 14px 0;
  margin-bottom: 80px;
  background: rgba(0,0,0,0.85);
}

.main-menu {
  display: flex;
  justify-content: center;
  gap: 32px;
  font-family: 'MedievalSharp', serif;
  font-size: 21px;
  letter-spacing: 2px;
}

.main-menu a {
  color: rgba(255,215,0,0.9);
  text-decoration: none;
}

.main-menu a:hover {
  color: #ffd700;
}

/* SOCIAL */
.social-outline {
  display: inline-block;
  margin-bottom: 25px;
  padding: 12px 22px;
  border-radius: 999px;
  background: linear-gradient(
    120deg,
    rgba(255,215,0,0.18),
    rgba(255,215,0,0.06),
    rgba(255,215,0,0.18)
  );
}

.social-row {
  display: flex;
  gap: 18px;
  justify-content: center;
  align-items: center;
}

.social-row a {
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease, opacity 0.25s ease;
}

/* SVG size */
.social-row svg {
  width: 22px;
  height: 22px;
  display: block;
}

/* COLORS */
.facebook i { color: #0062E0; }
.instagram i { color: #E1306C; }
.threads i { color: #ffffff; }
.twitter i { color: #ffffff; }
.twitch i { color: #8859E3; }
.youtube i { color: #EB5841; }
.spotify i { color: #38E576; }
.soundcloud i { color: #F7861E; }
.discord i { color: #7084D4; }
.reddit i { color: #C00613; }
.steam i { color: #1386B7; }

/* CONTACT */
.header {
  margin-top: 10px;
  font-size: 15px;
  letter-spacing: 2px;
  cursor: pointer;
}

.slide {
  overflow: hidden;
  max-height: 0;
  transition: max-height 0.4s ease;
}

.slide.open {
  max-height: 80px;
}

.bottom-text {
  margin-top: 25px;
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<div class="overlay">

  <div>
    <div class="top-wrapper">
      <img src="circle1.png" alt="URHEIM">
    </div>

    <div class="menu-bar">
      <nav class="main-menu">
        <a href="#">Home</a>
        <a href="#">Bio</a>
        <a href="#">Music</a>
        <a href="#">Video</a>
        <a href="#">Colabs</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </div>

  <div>

    <div class="social-outline">
      <div class="social-row">

        <a class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a class="instagram"><i class="fab fa-instagram"></i></a>
        <a class="threads"><i class="fab fa-threads"></i></a>

        <!-- TIKTOK SVG (MULTICOLOR, OFICIÁLNÍ LOOK) -->
        <a class="tiktok">
          <svg viewBox="0 0 256 256">
            <path fill="#25F4EE" d="M96 0h48c3 24 18 44 40 52v40c-22-1-42-9-56-23v91c0 39-32 71-71 71S0 199 0 160s32-71 71-71c9 0 17 2 25 5v41c-3-2-7-3-11-3-14 0-26 12-26 26s12 26 26 26 26-12 26-26V0z"/>
            <path fill="#FE2C55" d="M96 0h48c3 24 18 44 40 52v28c-24-6-45-20-56-40v84c0 39-32 71-71 71-15 0-29-5-40-14 13 9 29 12 45 7 14-5 24-18 24-33V0z"/>
            <path fill="#FFFFFF" d="M96 0h48c3 24 18 44 40 52v18c-23-7-43-21-56-40v92c0 39-32 71-71 71-8 0-15-1-22-4 7 2 15 2 22 0 14-5 24-18 24-33V0z"/>
          </svg>
        </a>

        <a class="twitter"><i class="fab fa-x-twitter"></i></a>
        <a class="twitch"><i class="fab fa-twitch"></i></a>
        <a class="youtube"><i class="fab fa-youtube"></i></a>
        <a class="spotify"><i class="fab fa-spotify"></i></a>
        <a class="soundcloud"><i class="fab fa-soundcloud"></i></a>
        <a class="discord"><i class="fab fa-discord"></i></a>
        <a class="reddit"><i class="fab fa-reddit"></i></a>
        <a class="steam"><i class="fab fa-steam"></i></a>

      </div>
    </div>

    <div class="header">Contact</div>

    <div class="bottom-text">
      URHEIM © 2020<br>
      Website by GitHub
    </div>

  </div>
</div>

</body>
</html>

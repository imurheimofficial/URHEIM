<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #05050a url("background.png") center / cover no-repeat;
  color: #e6e6e6;
  text-align: center;
}

.overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 20px;
}

/* =======================
   TOP ‚Äì FIRE RING
   ======================= */

.top-wrapper {
  position: relative;
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* üî• Ohniv√Ω kruh */
.top-wrapper::before {
  content: "";
  position: absolute;
  inset: -8px;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(255,190,90,0.9),
    rgba(255,140,0,0.85),
    rgba(255,90,0,0.75),
    rgba(255,60,0,0.4),
    rgba(0,0,0,0)
  );
  filter: blur(6px);
  animation: firePulse 2.2s ease-in-out infinite;
  z-index: 0;
}

/* üî• vnit≈ôn√≠ glow */
.top-wrapper::after {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 50%;
  box-shadow:
    0 0 18px rgba(255,140,0,0.9),
    0 0 32px rgba(255,90,0,0.7),
    0 0 52px rgba(255,60,0,0.4);
  z-index: 1;
}

/* üî• puls */
@keyframes firePulse {
  0%   { transform: scale(1); opacity: 0.85; }
  50%  { transform: scale(1.04); opacity: 1; }
  100% { transform: scale(1); opacity: 0.85; }
}

/* IMAGE */
.top-wrapper img {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 52%;
  transform: translate(2px, 6px); /* ‚û°Ô∏è +2px, ‚¨áÔ∏è +6px */
  border-radius: 50%;
}

/* =======================
   MENU
   ======================= */

.main-menu {
  display: flex;
  justify-content: center;
  gap: 32px;
  margin: 12px 0 36px;
  font-family: "Times New Roman", Times, serif;
  font-size: 20px;
  font-style: italic;
  letter-spacing: 1.5px;
}

.main-menu a {
  color: rgba(255,215,0,0.85);
  text-decoration: none;
  transition: color 0.25s ease;
}

.main-menu a:hover {
  color: #ffd700;
}

/* =======================
   SOCIAL
   ======================= */

.social-outline {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 999px;
  background: linear-gradient(
    120deg,
    rgba(255,215,0,0.18),
    rgba(255,215,0,0.06),
    rgba(255,215,0,0.18)
  );
  box-shadow:
    0 0 18px rgba(255,215,0,0.12),
    inset 0 0 12px rgba(255,255,255,0.04);
}

.social-row {
  display: flex;
  gap: 18px;
  justify-content: center;
}

.social-row a {
  font-size: 22px;
  text-decoration: none;
  transition: transform 0.2s ease, opacity 0.25s ease;
}

/* COLORS */
.facebook i { color: #0062E0; }
.instagram i { color: #E1306C; }
.threads i { color: #ffffff; }
.tiktok i { color: #000000; }
.twitter i { color: #62DFFB; }
.twitch i { color: #8859E3; }
.youtube i { color: #EB5841; }
.spotify i { color: #38E576; }
.soundcloud i { color: #F7861E; }
.discord i { color: #7084D4; }
.reddit i { color: #C00613; }
.steam i { color: #1386B7; }

/* FOOTER */
.bottom-text {
  margin-top: 30px;
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<div class="overlay">

  <div>
    <div class="top-wrapper">
      <img src="circle1.png" alt="URHEIM">
    </div>

    <nav class="main-menu">
      <a href="https://imurheimofficial.github.io/URHEIM">Home</a>
      <a href="#">Bio</a>
      <a href="#">Music</a>
      <a href="#">Video</a>
      <a href="#">Colabs</a>
      <a href="#">Contact</a>
    </nav>

    <div class="social-outline">
      <div class="social-row">
        <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
        <a class="youtube" href="#"><i class="fab fa-youtube"></i></a>
        <a class="spotify" href="#"><i class="fab fa-spotify"></i></a>
      </div>
    </div>
  </div>

  <div class="bottom-text">
    URHEIM ¬© 2020<br>
    Website by GitHub
  </div>

</div>

</body>
</html>

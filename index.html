<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  padding: 0;
}

body {
  min-height: 200vh; /* umožní scroll pozadí */
  font-family: Arial, sans-serif;
  background: #05050a url("background.png") center / cover no-repeat;
  color: #e6e6e6;
  text-align: center;
}

/* ===== TOP FIXED BAR ===== */
.menu-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 170px;
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 -1px 0 rgba(255,215,0,0.45), /* ✅ žlutá hrana DOLE */
    inset 0 -2px 0 rgba(0,0,0,0.9);
  z-index: 10;
}

/* ===== BOTTOM FIXED BAR ===== */
.icons-bg {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 140px;
  background: rgba(0,0,0,0.78);
  box-shadow:
    inset 0 1px 0 rgba(255,215,0,0.45), /* ✅ žlutá hrana NAHOŘE */
    inset 0 2px 0 rgba(0,0,0,0.9);
  z-index: 10;
}

/* ===== TOP CONTENT (CENTERED IN BAR) ===== */
.top-content {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 170px;
  z-index: 11;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* ✅ logo doprostřed pruhu */
}

/* LOGO */
.top-wrapper {
  width: 140px;
  height: 140px;
  margin-bottom: 6px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
}

.top-wrapper::before {
  content: "";
  position: absolute;
  inset: -14px;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(0,0,0,0) 55%,
    rgba(0,0,0,0.6) 75%,
    rgba(0,0,0,0.95) 100%
  );
  filter: blur(6px);
}

.top-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 52%;
  transform: translate(2px, 6px);
  border-radius: 50%;
}

/* MENU */
.main-menu {
  display: flex;
  justify-content: center;
  gap: 32px;
  font-family: "Times New Roman", Times, serif;
  font-size: 22px;
  font-style: italic;
  letter-spacing: 1.5px;
}

.main-menu a {
  color: rgba(255,215,0,0.95);
  text-decoration: none;
}

.main-menu a:hover {
  color: #ffd700;
}

/* ===== BOTTOM CONTENT ===== */
.bottom-content {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 140px;
  z-index: 11;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ICONS */
.social-row {
  display: flex;
  gap: 28px; /* ✅ ikony víc od sebe */
  align-items: center;
  margin-bottom: 10px;
}

.social-row a {
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: scale(1.8);
  transition: transform 0.2s ease;
}

.social-row a:hover {
  transform: scale(2.05);
}

.social-row svg {
  width: 22px;
  height: 22px;
}

/* ICON COLORS */
.facebook i { color: #0062E0; }
.instagram i { color: #E1306C; }
.threads i { color: #ffffff; }
.twitter i { color: #ffffff; }
.twitch i { color: #8859E3; }
.youtube i { color: #EB5841; }
.spotify i { color: #38E576; }
.soundcloud i { color: #F7861E; }
.discord i { color: #7084D4; }
.reddit i { color: #C00613; }
.steam i { color: #1386B7; }

/* FOOTER TEXT */
.header {
  font-size: 15px;
  letter-spacing: 2px;
}

.bottom-text {
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<!-- FIXED BARS -->
<div class="menu-bg"></div>
<div class="icons-bg"></div>

<!-- TOP CONTENT -->
<div class="top-content">
  <div class="top-wrapper">
    <img src="circle1.png" alt="URHEIM">
  </div>

  <nav class="main-menu">
    <a href="#">Home</a>
    <a href="#">Bio</a>
    <a href="#">Music</a>
    <a href="#">Video</a>
    <a href="#">Colabs</a>
    <a href="#">Contact</a>
  </nav>
</div>

<!-- BOTTOM CONTENT -->
<div class="bottom-content">

  <div class="social-row">

    <a class="facebook"><i class="fab fa-facebook-f"></i></a>
    <a class="instagram"><i class="fab fa-instagram"></i></a>
    <a class="threads"><i class="fab fa-threads"></i></a>

    <a class="tiktok">
      <svg viewBox="0 0 24 24">
        <path fill="#25F4EE" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" transform="translate(-0.5,0.6)"/>
        <path fill="#FE2C55" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z" transform="translate(0.6,-0.5)"/>
        <path fill="#FFFFFF" d="M9 3v11.2a2.8 2.8 0 1 1-1.8-2.6V9a5 5 0 1 0 3.8 4.9V6.1a6.7 6.7 0 0 0 3.9 1.3V5.2A4.6 4.6 0 0 1 11.7 3H9z"/>
      </svg>
    </a>

    <a class="twitter"><i class="fab fa-x-twitter"></i></a>
    <a class="twitch"><i class="fab fa-twitch"></i></a>
    <a class="youtube"><i class="fab fa-youtube"></i></a>
    <a class="spotify"><i class="fab fa-spotify"></i></a>
    <a class="soundcloud"><i class="fab fa-soundcloud"></i></a>
    <a class="discord"><i class="fab fa-discord"></i></a>
    <a class="reddit"><i class="fab fa-reddit"></i></a>
    <a class="steam"><i class="fab fa-steam"></i></a>

  </div>

  <div class="header">Contact</div>
  <div class="bottom-text">
    URHEIM © 2020<br>
    Website by GitHub
  </div>
</div>

</body>
</html>

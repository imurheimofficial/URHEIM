<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #05050a url("background.png") center / cover no-repeat;
  color: #e6e6e6;
  text-align: center;
}

.overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 0;
}

/* TOP */
.top-wrapper {
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
  border-radius: 50%;
  overflow: hidden;
}

.top-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 52%;
  transform: translate(2px, 6px);
  border-radius: 50%;
}

/* ===== MENU BAR (LEPŠÍ PRUH) ===== */
.menu-bar {
  width: 100%;
  padding: 16px 0;
  margin-bottom: 60px;
  background: rgba(0,0,0,0.88);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.9),
    inset 0 -1px 0 rgba(255,215,0,0.15);
}

.main-menu {
  display: flex;
  justify-content: center;
  gap: 36px;
  font-family: 'Cormorant SC', serif;
  font-size: 22px;
  letter-spacing: 3px;
}

.main-menu a {
  color: rgba(255,215,0,0.9);
  text-decoration: none;
}

.main-menu a:hover {
  color: #ffd700;
}

/* ===== ICON BAR – STEJNÝ PRUH ===== */
.icons-bar {
  width: 100%;
  padding: 18px 0;
  margin-bottom: 20px;
  background: rgba(0,0,0,0.88);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.9),
    inset 0 1px 0 rgba(255,215,0,0.12);
}

/* SOCIAL */
.social-outline {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 999px;
  background: linear-gradient(
    120deg,
    rgba(255,215,0,0.18),
    rgba(255,215,0,0.06),
    rgba(255,215,0,0.18)
  );
}

.social-row {
  display: flex;
  gap: 18px;
  justify-content: center;
  align-items: center;
}

.social-row a {
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease, opacity 0.25s ease;
}

.social-row a:hover {
  transform: scale(1.25);
}

.social-row svg {
  width: 22px;
  height: 22px;
}

/* ICON COLORS */
.facebook i { color: #0062E0; }
.instagram i { color: #E1306C; }
.threads i { color: #ffffff; }
.twitter i { color: #ffffff; }
.twitch i { color: #8859E3; }
.youtube i { color: #EB5841; }
.spotify i { color: #38E576; }
.soundcloud i { color: #F7861E; }
.discord i { color: #7084D4; }
.reddit i { color: #C00613; }
.steam i { color: #1386B7; }

/* CONTACT */
.header {
  margin-top: 10px;
  font-size: 15px;
  letter-spacing: 2px;
}

.bottom-text {
  margin-top: 25px;
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<div class="overlay">

  <div>
    <div class="top-wrapper">
      <img src="circle1.png" alt="URHEIM">
    </div>

    <div class="menu-bar">
      <nav class="main-menu">
        <a href="#">Home</a>
        <a href="#">Bio</a>
        <a href="#">Music</a>
        <a href="#">Video</a>
        <a href="#">Colabs</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </div>

  <div>

    <div class="icons-bar">
      <div class="social-outline">
        <div class="social-row">
          <a class="facebook"><i class="fab fa-facebook-f"></i></a>
          <a class="instagram"><i class="fab fa-instagram"></i></a>
          <a class="threads"><i class="fab fa-threads"></i></a>
          <a class="twitter"><i class="fab fa-x-twitter"></i></a>
          <a class="twitch"><i class="fab fa-twitch"></i></a>
          <a class="youtube"><i class="fab fa-youtube"></i></a>
          <a class="spotify"><i class="fab fa-spotify"></i></a>
          <a class="soundcloud"><i class="fab fa-soundcloud"></i></a>
          <a class="discord"><i class="fab fa-discord"></i></a>
          <a class="reddit"><i class="fab fa-reddit"></i></a>
          <a class="steam"><i class="fab fa-steam"></i></a>
        </div>
      </div>
    </div>

    <div class="header">Contact</div>

    <div class="bottom-text">
      URHEIM © 2020<br>
      Website by GitHub
    </div>

  </div>

</div>

</body>
</html>

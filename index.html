<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URHEIM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #05050a url("background.png") center / cover no-repeat;
  color: #e6e6e6;
  text-align: center;
}

.overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 0;
}

/* TOP */
.top-wrapper {
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
  border-radius: 50%;
  overflow: hidden;
}

.top-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 52%;
  transform: translate(2px, 6px);
  border-radius: 50%;
}

/* ===== MENU BAR – TVŮJ OBLÍBENÝ PRUH ===== */
.menu-bar {
  width: 100%;
  margin: 0 0 70px;
  padding: 14px 0;
  background: rgba(0,0,0,0.78);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.75),
    inset 0 1px 0 rgba(255,215,0,0.12),
    inset 0 -1px 0 rgba(0,0,0,0.9);
}

.main-menu {
  display: flex;
  justify-content: center;
  gap: 32px;
  font-family: "Times New Roman", Times, serif;
  font-size: 20px;
  font-style: italic;
  letter-spacing: 1.5px;
}

.main-menu a {
  color: rgba(255,215,0,0.9);
  text-decoration: none;
}

.main-menu a:hover {
  color: #ffd700;
}

/* ===== ICON BAR – STEJNÝ PRUH, BEZ ŽLUTÉHO PODKLADU ===== */
.icons-bar {
  width: 100%;
  margin-bottom: 20px;
  padding: 14px 0;
  background: rgba(0,0,0,0.78);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.75),
    inset 0 1px 0 rgba(255,215,0,0.12),
    inset 0 -1px 0 rgba(0,0,0,0.9);
}

.social-row {
  display: flex;
  gap: 18px;
  justify-content: center;
}

.social-row a {
  font-size: 22px;
  text-decoration: none;
  transition: transform 0.2s ease, opacity 0.25s ease;
}

/* COLORS */
.facebook i { color: #0062E0; }
.instagram i { color: #E1306C; }
.threads i { color: #ffffff; }
.twitter i { color: #ffffff; }
.twitch i { color: #8859E3; }
.youtube i { color: #EB5841; }
.spotify i { color: #38E576; }
.soundcloud i { color: #F7861E; }
.discord i { color: #7084D4; }
.reddit i { color: #C00613; }
.steam i { color: #1386B7; }

/* CONTACT */
.header {
  margin-top: 10px;
  font-size: 15px;
  letter-spacing: 2px;
  cursor: pointer;
}

.slide {
  overflow: hidden;
  max-height: 0;
  transition: max-height 0.4s ease;
}

.slide.open {
  max-height: 80px;
}

.email-line {
  margin-top: 10px;
  font-size: 14px;
}

.email-line a {
  color: #ffffff;
  text-decoration: none;
}

.bottom-text {
  margin-top: 25px;
  font-size: 13px;
  color: #7b7b7b;
}
</style>
</head>

<body>

<div class="overlay">

  <!-- TOP -->
  <div>
    <div class="top-wrapper">
      <img src="circle1.png" alt="URHEIM">
    </div>

    <div class="menu-bar">
      <nav class="main-menu">
        <a href="https://imurheimofficial.github.io/URHEIM">Home</a>
        <a href="#">Bio</a>
        <a href="#">Music</a>
        <a href="#">Video</a>
        <a href="#">Colabs</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </div>

  <!-- BOTTOM -->
  <div>

    <div class="icons-bar">
      <div class="social-row">
        <a class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a class="instagram"><i class="fab fa-instagram"></i></a>
        <a class="threads"><i class="fab fa-threads"></i></a>
        <a class="twitter"><i class="fab fa-x-twitter"></i></a>
        <a class="twitch"><i class="fab fa-twitch"></i></a>
        <a class="youtube"><i class="fab fa-youtube"></i></a>
        <a class="spotify"><i class="fab fa-spotify"></i></a>
        <a class="soundcloud"><i class="fab fa-soundcloud"></i></a>
        <a class="discord"><i class="fab fa-discord"></i></a>
        <a class="reddit"><i class="fab fa-reddit"></i></a>
        <a class="steam"><i class="fab fa-steam"></i></a>
      </div>
    </div>

    <div id="contactHeader" class="header">Contact</div>
    <div id="contactEmail" class="slide">
      <div class="email-line">
        <a href="mailto:officielurheim@gmail.com">
          officielurheim@gmail.com
        </a>
      </div>
    </div>

    <div class="bottom-text">
      URHEIM © 2020<br>
      Website by GitHub
    </div>

  </div>

</div>

<script>
document.querySelectorAll(".social-row a").forEach(link => {

  link.addEventListener("mouseenter", () => {
    document.querySelectorAll(".social-row a").forEach(a => {
      if (a !== link) a.style.opacity = "0.25";
    });
  });

  link.addEventListener("mouseleave", () => {
    document.querySelectorAll(".social-row a").forEach(a => {
      a.style.opacity = "1";
    });
  });

});
</script>

</body>
</html>
